{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report</title>
    {% tailwind_css %}
</head>
<body class="bg-[#318f76]">

    <div class="flex min-h-screen">
        <aside class="w-60 bg-[#3a4a46] text-gray-300 flex flex-col">
            <div class="flex items-center p-6">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="w-10 h-10 rounded-full mr-3">
                <span class="font-semibold text-white">{{ user.username }}</span>
            </div>

            <nav class="flex-1 px-4 py-2 space-y-2">
                <a href="{% url 'dashboard' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Dashboard</a>
                <a href="{% url 'accounts' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Accounts</a>
                <a href="{% url 'transactions' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Transactions</a>
                <a href="{% url 'transactions' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Category</a>
                <a href="{% url 'budgets' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Budgets</a>
                <a href="{% url 'reports' %}" class="block py-2 px-4 rounded bg-[#2a3633] text-white font-medium">Reports</a>
                <a href="{% url 'settings' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Settings</a>
            </nav>

            <div class="p-4">
                <a href="{% url 'logout' %}" class="block py-2 px-4 rounded hover:bg-[#2a3633]/50">Log-out</a>
            </div>
        </aside>

        <main class="flex-1 p-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
                    <h2 class="text-xl font-bold mb-4">Expense Breakdown</h2>
                    <img src="data:image/png;base64,{{ expense_chart }}" alt="Expense Breakdown Chart">
                </div>
                <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
                    <h2 class="text-xl font-bold mb-4">Income vs Expense</h2>
                    <img src="data:image/png;base64,{{ income_expense_chart }}" alt="Income vs Expense Chart">
                </div>
            </div>
        </main>
    </div>

</body>
</html>
