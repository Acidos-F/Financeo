{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script defer src="{% static 'script.js' %}"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="h-full bg-gradient-to-b from-green-600 to-green-900">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
            Financeo
          </h2>
          <p class="mt-2 mb-5 text-center text-sm text-gray-600">
            Your personal finance management tool
          </p>

          {% if error %}
          <div class="mb-4 bg-red-100 text-red-700 px-3 py-2 rounded text-sm">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="relative mt-4">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
              </div>

              <input
                name="username"
                type="text"
                placeholder=" "
                required
                class="peer w-full border-b-2 border-gray-300 focus:border-green-600 outline-none py-2 pl-10 text-gray-900"
              />

              <label
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-green-600"
              >
                Username
              </label>
            </div>

            <div class="relative mt-6">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
              </div>

              <input
                name="password"
                type="password"
                placeholder=" "
                required
                class="peer w-full border-b-2 border-gray-300 focus:border-green-600 outline-none py-2 pl-10 text-gray-900"
              />

              <label
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-green-600"
              >
                Password
              </label>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full mt-8 py-2 px-4 rounded-md text-sm font-medium text-white bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 transition"
            >
              Sign in
            </button>
          </form>

          <!-- Signup Link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a
                href="{% url 'signup' %}"
                class="font-medium text-green-700 hover:text-green-600"
              >
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
