<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeo - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="{% static 'js/main.js' %}"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="h-full bg-gradient-to-b from-green-600 to-green-900">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <div class="mb-4">
            <a
              href="{% url 'login' %}"
              class="inline-flex items-center text-sm text-gray-600 hover:text-primary-600 transition-colors"
            >
              <i data-feather="arrow-left" class="h-4 w-4 mr-1"></i>
              Back to Login
            </a>
          </div>
          <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
            Create your account
          </h2>
          <p class="mt-2 mb-5 text-center text-sm text-gray-600">
            Start managing your finances today
          </p>

          <form class="space-y-6" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                id="username"
                name="username"
                type="text"
                placeholder=" "
                autocomplete="username"
                required
                class="peer w-full border-b-2 border-gray-300 focus:border-primary-500 outline-none py-2 pl-10 text-gray-900"
              />
              <label
                for="username"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-primary-500"
              >
                Username
              </label>
            </div>

            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                placeholder=" "
                autocomplete="new-password"
                required
                class="peer w-full border-b-2 border-gray-300 focus:border-primary-500 outline-none py-2 pl-10 text-gray-900"
              />
              <label
                for="password"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-primary-500"
              >
                Password
              </label>
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                onclick="togglePasswordVisibility('password')"
              >
                <i
                  data-feather="eye"
                  class="h-5 w-5 text-gray-400"
                  id="password-eye"
                ></i>
              </div>
            </div>

            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                placeholder=" "
                autocomplete="new-password"
                required
                class="peer w-full border-b-2 border-gray-300 focus:border-primary-500 outline-none py-2 pl-10 text-gray-900"
              />
              <label
                for="confirm-password"
                class="absolute left-10 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-primary-500"
              >
                Confirm Password
              </label>
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                onclick="togglePasswordVisibility('confirm-password')"
              >
                <i
                  data-feather="eye"
                  class="h-5 w-5 text-gray-400"
                  id="confirm-password-eye"
                ></i>
              </div>
              {% if error %}
              <div class="text-center">
                <p class="text-red-500 text-sm mb-4">{{ error }}</p>
              </div>
              {% endif %}
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-600 hover:to-secondary-600 focus:outline-none transition-colors"
              >
                Create Account
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a
                href="{% url 'login' %}"
                class="font-medium text-primary-600 hover:text-primary-500"
              >
                Sign in
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();

      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const eyeIcon = document.getElementById(inputId + "-eye");

        if (input.type === "password") {
          input.type = "text";
          eyeIcon.setAttribute("data-feather", "eye-off");
        } else {
          input.type = "password";
          eyeIcon.setAttribute("data-feather", "eye");
        }
        feather.replace();
      }
    </script>
  </body>
</html>
